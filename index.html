<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch and Gradient Shapes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <img src="https://img.freepik.com/free-psd/clock-icon-illustration_23-2151261467.jpg?t=st=1735295963~exp=1735299563~hmac=9afdfefe654060f925767d9c3e9432232706162ae6a567eec3cde456b48db886&w=740" />
        <div class="stopwatch">
            <div id="timeDisplay">00:00:00</div>
            <div class="buttons">
                <button id="startButton">Start</button>
                <button id="pauseButton">Pause</button>
                <button id="resetButton">Reset</button>
                <button id="lapButton">Lap</button>
            </div>
            <ul id="laps"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
